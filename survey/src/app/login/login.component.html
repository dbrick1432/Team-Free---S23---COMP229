<div class="row">
    <div class="offset-md-4 col-md-4">
        <h1>Please Login</h1>
        <p *ngIf="!success" style = "color:red; font-weight: 700;">Combination of username and password does not exist</p>
        <form [formGroup] = "loginForm" (ngSubmit)="onSubmit(); loginForm.reset()" autocomplete="off">
            <fieldset class="form-group">
                <label for="username">Username: </label>
                <input formControlName = "userName" type="text" class="form-control"
                name="username" placeholder="Enter Username"
                id="username" required autofocus>
            </fieldset>

            <fieldset class="form-group">
                <label for="password">Password: </label>
                <input formControlName = "password" type="password" class="form-control"
                name="password" placeholder="Enter Password"
                id="password" required>
                or
                <a href="/users/register">Register Here</a>
            </fieldset>

            <fieldset class="form-group text-right">
                <button type="submit" class="btn btn-success">Login</button>
                <a href="/">
                <button type="button" class="btn btn-warning" >Cancel</button>
                </a>
            </fieldset>
        </form>
    </div>
</div>
