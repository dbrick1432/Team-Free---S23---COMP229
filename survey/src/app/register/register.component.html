<div class="row">
    <div class="offset-md-4 col-md-4">
        <h1>Please Register</h1>
        <p *ngIf="!success" style = "color:red; font-weight: 700;">User already exist / field is blank</p>
        <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <fieldset class="form-group">
                <label for="username">Username: </label>
                <input formControlName = "userName" type="text" class="form-control"
                name="username" placeholder="Enter Username"
                id="username" required autofocus>
            </fieldset>

            <fieldset class="form-group">
                <label for="password">Password: </label>
                <input formControlName = "password" type="password" class="form-control"
                name="password" placeholder="Enter Password"
                id="password" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="email">Email: </label>
                <input formControlName = "email" type="email" class="form-control"
                name="email" placeholder="Enter Email Address"
                id="email" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="displayName">Display Name: </label>
                <input formControlName = "displayName" type="text" class="form-control"
                name="displayName" placeholder="Enter Display Name"
                id="displayName" required>
            </fieldset>

            <fieldset class="form-group text-right">
                <button type="submit" class="btn btn-success">Register</button>
                <a href="/">
                <button type="button" class="btn btn-warning" >Cancel</button>
                </a>
            </fieldset>
        </form>
    </div>
</div>
